<!DOCTYPE html>
<html ng-app="angularBeginnerTodo" ng-controller="AppCtrl">
  <head>
    <title></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/angular-beginner-todo-0.1.0.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-utils/modules/keypress/keypress.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/todo/todo.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>
  </head>
  <body>
    
    <div class="container">
    	<div class="row">
    		<div class="col-md-6 col-md-offset-3">
    			<div class="content" ng-controller="TodoCtrl">
    				
    				<h1>My Todo Items</h1>

						<ul class="list-group">
							<li class="list-group-item" ng-repeat="item in todos">
								<label for="todo-item-{{item.$$hashKey}}" ng-class="{'completed': item.completed}">
									<input id="todo-item-{{item.$$hashKey}}" type="checkbox" ng-model="item.completed" ng-change="onItemChange(item)">
									{{item.title}}
								</label>
							</li>
						</ul>

						<input type="text" class="form-control" placeholder="What needs to be done?" ng-model="newTodoTitle" ui-keypress="{13:'newTodo()'}" autofocus>

    			</div>
    		</div>
    	</div>
    </div>

  </body>
</html>
